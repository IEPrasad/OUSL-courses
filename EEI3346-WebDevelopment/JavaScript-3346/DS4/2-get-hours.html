<!DOCTYPE html>
<html lang="en">
<head>
  <title>Get hours</title>
</head>
<body>
  <p>Click the button to display a time-based greeting:</p>
  
  <button onclick="myFunciton()">Click Me</button>

  <p id="demo"></p>
  
  <script>
    function myFunciton() {
      let hour = new Date().getHours();
      let greeting;

      if (hour < 18) {
        greeting = "Good day";
      } else {
        greeting = "Good evening";
      }
      document.getElementById("demo")
        .innerHTML = greeting;
    }
  </script>
</body>
</html>
