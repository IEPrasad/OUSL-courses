<!DOCTYPE html>
<html lang="en">
<head>
  <title>3346 DS4 3-arrays</title>
</head>
<body style="padding: 40px;">
  <h2>JavaScript Arrays</h2>
  <p>JavaScript array elements are accessed using numeric indexes (starting from 0).</p>

  <p id="demo"></p>

  <script>
    const cars = ["Saab", "Volvo", "BMW", "Ford", "Fiat", "Audi"];
    let text = "";
    let i;

    for (i = 1; i < cars.length; i++) {
      text += cars[i] + "</br>";
    }
    document.getElementById("demo")
      .innerHTML = text;
      // .innerHTML = cars[2]; if we no need styles we can use like this
      



  </script>
</body>
</html>
