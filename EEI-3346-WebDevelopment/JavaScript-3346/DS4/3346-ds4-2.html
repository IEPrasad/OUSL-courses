<!DOCTYPE html>
<html lang="en">
<head>
  <title>3346 DS4 02</title>
</head>
<body>
  <h2>JavaScript Functions</h2>

  <p>This example calls a funciton which performs a calculation, and returns the result:</p>

  <p id="demo"></p>
  
  <script>
    function myFunction(p1, p2) {
      return  p1 * p2;
    }

    let num1 = prompt("Enter your first number: ");
    let num2 = prompt("Enter your second number: ");

    document.getElementById("demo")
      .innerHTML = `The multificaiton of two nums: ${ myFunction(num1, num2)}`;

  </script>

</body>
</html>
