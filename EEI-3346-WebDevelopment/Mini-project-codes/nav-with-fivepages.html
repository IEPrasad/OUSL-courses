<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Website</title>
<style>
/* CSS styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

nav {
    background-color: #333;
    overflow: hidden;
}

nav a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

nav a:hover {
    background-color: #ddd;
    color: black;
}

.page-number {
    position: fixed;
    bottom: 10px;
    right: 10px;
    color: #666;
    font-size: 18px;
}
</style>
</head>
<body>
<!-- Navigation bar -->
<nav>
    <a href="#home">Home</a>
    <a href="#page1">Page 1</a>
    <a href="#page2">Page 2</a>
    <a href="#page3">Page 3</a>
    <a href="#page4">Page 4</a>
    <a href="#page5">Page 5</a>
</nav>

<!-- Page content -->
<div id="home" style="padding:20px;">
    <h2>Home Page</h2>
    <p>Welcome to the home page.</p>
</div>

<div id="page1" style="padding:20px;display:none;">
    <h2>Page 1</h2>
    <p>This is page 1 content.</p>
</div>

<div id="page2" style="padding:20px;display:none;">
    <h2>Page 2</h2>
    <p>This is page 2 content.</p>
</div>

<div id="page3" style="padding:20px;display:none;">
    <h2>Page 3</h2>
    <p>This is page 3 content.</p>
</div>

<div id="page4" style="padding:20px;display:none;">
    <h2>Page 4</h2>
    <p>This is page 4 content.</p>
</div>

<div id="page5" style="padding:20px;display:none;">
    <h2>Page 5</h2>
    <p>This is page 5 content.</p>
</div>

<!-- Page number display -->
<div class="page-number">Page: 1</div>

<script>
// JavaScript code
document.addEventListener('DOMContentLoaded', function() {
    const pages = document.querySelectorAll('[id^="page"]');
    let currentPageIndex = 0;

    function showPage(index) {
        pages.forEach(page => {
            page.style.display = 'none';
        });
        pages[index].style.display = 'block';
        document.querySelector('.page-number').textContent = `Page: ${index + 1}`;
    }

    showPage(currentPageIndex);

    document.querySelectorAll('nav a').forEach((link, index) => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            currentPageIndex = index;
            showPage(currentPageIndex);
        });
    });
});
</script>
</body>
</html>
