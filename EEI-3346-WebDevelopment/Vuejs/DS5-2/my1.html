<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice VueJS</title>
  <script src="https://unpkg.com/vue@2.6.11"></script>
</head>
<body>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: rgba(0, 0, 0, 0.7);
      font-family: Arial, Helvetica, sans-serif;
    }
    li {
      font-family: sans-serif;
    }

    ul {
      background-color: lightpink;
      display: inline-block;
      /* margin-left: 100px; */
      padding-top: 12px;
      padding-bottom: 12px;
      padding-right: 12px;
      padding-left: -40px;
    }
  </style>

  <div id="display-here">
    <h1>The practice code for the Vue.js</h1>

    <ul>
      <li>First name is : {{fname}}</li>
      <li>Last name is : {{lname}}</li>
      <li>The age is : {{age}}</li>
      <li>Friends of {{lname}}'s is : {{friends}}</li>
    </ul>
  </div>

  <script type="text/javascript">
    let app = new Vue({
      el: '#display-here',
      data: {
        fname : 'Eranda',
        lname : 'Prasad',
        age : '22',
        friends : 'Kamal, Amal, Kasun, Dahami'
      }
    });
  </script>
</body>
</html>
