<!DOCTYPE html>
<html>
  <head>
    <title>Q1 HTML form 2021/22</title>
  </head>
  <body>
    <h2>Employee Details</h2>

    <form action="database-connect.php" method="POST">
      <table>
        <tr>
          <td><label for="emp-id">Employee ID</label></td>
          <td><input type="text" name="emp-id"></td>
        </tr>
        <tr>
          <td><label for="nic">NIC</label></td>
          <td><input type="text" name="nic"></td>
        </tr>
        <tr>
          <td><label for="title">Title</label></td>
          <td><input type="text" name="title" id="title" oninput="displayType()"></td>
        </tr>
        <tr>
          <td><label for="fname">First Name </label></td>
          <td><input type="text" name="fname"></td>
        </tr>
        <tr>
          <td><label for="lname">Last Name</label></td>
          <td><input type="text" name="lname"></td>
        </tr>
        <tr>
          <td><label for="gender">Gender</label></td>
          <td><input type="text" name="gender" id="gender" readonly></td>
        </tr>
        <tr>
          <td><label for="dob">Date of Birth</label></td>
          <td><input type="text" name="dob"></td>
        </tr>
        <tr>
          <td><label for="age">Age</label></td>
          <td><input type="text" name="age"></td>
        </tr>
      </table>
      <br><br>
      <input type="button" name="submit" id="submit" value="SUBMIT" ">
    </form>

  </body>

  <script>
    function displayType() {
      const title = document.getElementById("title").value;
      const gender = document.getElementById("gender");
      if (title == "Mrs" || title == "Ms") {
        gender.value = "Female";
      } else if (title == "Mr") {
        gender.value = "Male";
      } else {
        gender.value = "";
      }
    }
    
  </script>
</html>
