<!-- 
  Write a function to accept number as and check whether the number
  entered by the user is positive, negative or zero.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Q1-c) in the 4346 - 2021 final</title>
</head>
<body>
  <script>
    function number(num) {
      if (num == 0) {
        console.log("The number is zero.");
      } else if (num > 0) {
        console.log("The number is positive.");
      } else if (num < 0) {
        console.log("The number is negative.");
      } else {
        console.log("Please Enter numeric value!");
      }
    }

    number(12);
  </script>
</body>
</html>
