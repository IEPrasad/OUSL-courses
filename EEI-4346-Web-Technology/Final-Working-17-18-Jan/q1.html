  <script>
    // b) Write a function that accepts a number as a parameter and adds all-natural numbers smaller or equal than the parameter. 
      // the result is to be returned.
        // Example: sum(3) should return 1 + 2 + 3 = 6.
    
    function sum(input) {
      let sum = 0;
      let steps = "";
      for (let j = 1; j <= input; j++) {
        sum += j;
        steps += (j === 1) ? j : ` + ${j}`;  // Build the steps string
      }
      return `${steps} = ${sum}`;   // Combine the steps and result
    } 
    console.log(sum(3));
  
  </script>
